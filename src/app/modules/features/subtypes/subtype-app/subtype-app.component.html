<mat-toolbar class="flex flex-row gap-[30px]">
  <span class="flex-[0_0_10%]">Quick Access</span>
  <div class="flex-[0_0_90%]">
    <button mat-button *ngFor="let item of (quickAccessItems$ | async)"
            [class.hidden]="!item.showOnDesktop"
            [class.block]="item.showOnDesktop"
            [class.block]="item.showOnMobile"
            class="quick-access-button"> <!-- Ici, ngClass conditionnel est plus adaptÃ© -->
    <mat-icon class="mr">{{item.icon}}</mat-icon>
    {{item.label}}
    </button>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu"
            class="hidden sm:inline-block" style="margin: 5%;">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of (quickAccessItems$ | async)">
        <div
          [class.hidden]="item.showOnDesktop"
          [class.hidden.sm]="item.showOnTablet"
          [class.hidden.sm]="item.showOnMobile"
          [routerLink]="[item.url]">
          <button mat-menu-item>
            <mat-icon class="mr">{{item.icon}}</mat-icon>
            {{item.label}}
          </button>
          <mat-divider></mat-divider>
        </div>
      </ng-container>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="flex flex-row flex-wrap justify-center items-center gap-[25px]">
  <div *ngFor="let i of (SubtypeCits$ | async)" class="databox">
    <div class="flex-grow flex-shrink flex-auto">
      <mat-card (click)="onSelectCard(i)" [ngClass]="{'card-selected mat-elevation-z4': selected ===i} ">
        <mat-list>
          <mat-list-item>
            <mat-icon matListAvatar>{{i.icon}}</mat-icon>
            <h4 matLine>{{i.name}}</h4>
            <p matLine>subtitle </p>
          </mat-list-item>
          <mat-divider matInset></mat-divider>
          <mat-divider matInset></mat-divider>
          <mat-list-item>
            <mat-icon matListAvatar>info</mat-icon>
            <h4 matLine>Information1</h4>
            <p matLine>Description of info 1</p>
          </mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>
        <mat-card-actions align="end">
          <button mat-button color="primary" class="text-upper">
            <mat-icon matListAvatar>table_view</mat-icon>
          </button>
          <button mat-button color="primary" class="text-upper" matTooltip="More information">
            <mat-icon matListAvatar>info</mat-icon>
          </button>
          <button mat-button color="primary" class="text-upper">
            <mat-icon matListAvatar>map</mat-icon>
          </button>
          <button mat-button color="primary" class="text-upper">
            <mat-icon matListAvatar>favorite</mat-icon>
          </button>
          <button mat-button color="primary" class="text-upper">
            <mat-icon matListAvatar>help_outline</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
