<mat-toolbar fxLayout="row inline" fxLayoutGap="30px">
  <span fxFlex="10%">Quick Access</span>
  <div fxFlex="90%">
    <button mat-button *ngFor="let item of (quickAccessItems$ | async)" [fxShow]="item.showOnDesktop"
      [fxShow.xs]="item.showOnMobile" [fxShow.sm]="item.showOnTablet" class="quick-access-button">
      <mat-icon class="mr">{{item.icon}}</mat-icon>
      {{item.label}}
    </button>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.sm style="margin: 5%;">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of (quickAccessItems$ | async)">
        <div [fxShow]="!item.showOnDesktop" [fxShow.sm]="!item.showOnTablet" [fxShow.sm]="!item.showOnMobile">
          <button mat-menu-item>
            <mat-icon class="mr">{{item.icon}}</mat-icon>
            {{item.label}}
          </button>
          <mat-divider></mat-divider>
        </div>
      </ng-container>
    </mat-menu>
  </div>
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="25px">
  <div *ngFor="let i of (SubtypeCits$ | async)" class="databox">
    <div fxFlex="1 1 auto">
      <mat-card (click)="onSelectCard(i)" [ngClass]="{'card-selected mat-elevation-z4': selected ===i} ">
        <mat-list>
          <mat-list-item>
            <mat-icon matListAvatar>{{i.icon}}</mat-icon>
            <h4 matLine>{{i.name}}</h4>
            <p matLine>subtitle </p>
          </mat-list-item>
          <mat-divider matInset></mat-divider>
          <mat-divider matInset></mat-divider>
          <mat-list-item>
            <mat-icon matListAvatar>info</mat-icon>
            <h4 matLine>Information1</h4>
            <p matLine>Description of info 1</p>
          </mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>
        <mat-card-actions align="end">
          <button mat-button color="primary" class="text-upper">
            <mat-icon matListAvatar>table_view</mat-icon>
          </button>
          <button mat-button color="primary" class="text-upper" matTooltip="More information">
            <mat-icon matListAvatar>info</mat-icon>
          </button>
          <button mat-button color="primary" class="text-upper">
            <mat-icon matListAvatar>map</mat-icon>
          </button>
          <button mat-button color="primary" class="text-upper">
            <mat-icon matListAvatar>favorite</mat-icon>
          </button>
          <button mat-button color="primary" class="text-upper">
            <mat-icon matListAvatar>help_outline</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
