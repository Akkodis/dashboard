<div *screenLarge class="container">
  <!-- Title -->
  <div class="titles">
    <h1 class="titles text-center">sub types</h1>
  </div>

  <!-- Tile -->
  <div class="subtitles">
    <h2 class="text-center">Datatype : {{dataType}}</h2>
  </div>

  <div class="titles">
    <h3>Please select a subtype</h3>
  </div>

  <!-- Subscribe All -->
  <mat-card class="mb-[10px]">
    <mat-card-header>
      <mat-card-title class="mt-[11px]">Subtypes</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="flex flex-col items-center justify-center">
      <!-- Subtypes -->
      <div class="flex flex-row justify-around items-stretch w-full">
        <div class="data-box basis-[75%]">
          <div class="flex flex-row flex-wrap justify-center items-center gap-[25px]">
            <div *ngFor="let subtype of realsubtypes ; let i = index" class="databox">
              <div>
                <mat-card (click)="onSelectCard(subtype)"
                          [ngClass]="{'card-selected mat-elevation-z4': selected === i}">
                  <mat-list>
                    <mat-list-item>
                      <mat-icon matListItemIcon>folder</mat-icon>
                      <div matListItemTitle>&ensp;{{ subtype | uppercase }}&nbsp;</div>
                    </mat-list-item>
                  </mat-list>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="button-mat-card-actions" mat-raised-button (click)="showTopic()">My subscriptions</button>
      <button class="button-mat-card-actions" mat-raised-button color="primary" (click)="subscribe()">
        Subscribe to all
      </button>
    </mat-card-actions>
  </mat-card>
</div>
