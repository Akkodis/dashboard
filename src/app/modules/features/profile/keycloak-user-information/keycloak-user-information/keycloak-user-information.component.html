<mat-card class="form">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill" class="w-full">
                      <mat-label>User name</mat-label>
                        <input matInput formControlName="userName" ngModel={{userName}}
                            readonly>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill" class="full-width">
                      <mat-label>First name</mat-label>
                        <input matInput formControlName="firstName" ngModel={{firstName}}
                            readonly>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field appearance="fill" class="full-width">
                      <mat-label>Last name</mat-label>
                        <input matInput formControlName="lastName" ngModel={{lastName}}
                            readonly>
                    </mat-form-field>
                </div>


            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="fill" class="full-width">
                      <mat-label>Email</mat-label>
                        <input matInput formControlName="email" ngModel={{email}} readonly>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
    </form>
